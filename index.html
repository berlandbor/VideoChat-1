<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–∏–¥–µ–æ—á–∞—Ç</title>
    <style>
        body {
            margin: 0;
            background: black;
            overflow: hidden;
        }

        /* –í–∏–¥–µ–æ –≤—ã–∑—ã–≤–∞–µ–º–æ–≥–æ ‚Äî –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω */
        #remoteVideo {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* –í–∏–¥–µ–æ –≤—ã–∑—ã–≤–∞—é—â–µ–≥–æ ‚Äî –º–∞–ª–µ–Ω—å–∫–æ–µ –æ–∫–Ω–æ (PiP) */
        #localVideo {
            width: 150px;
            height: 100px;
            position: absolute;
            bottom: 10px;
            right: 10px;
            border-radius: 10px;
            border: 2px solid white;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
        }

        /* –ö–Ω–æ–ø–∫–∏ */
        #controls {
           position: absolute;
            bottom: 20px;
            left: 30%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px;
            background: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- –í–∏–¥–µ–æ–ø–æ—Ç–æ–∫–∏ -->
    <video id="remoteVideo" autoplay playsinline></video>
    <video id="localVideo" autoplay muted playsinline></video>

    <!-- –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
    <div id="controls">
        <button onclick="startCall()">üìû </button>
        <button onclick="endCall()">‚ùå </button>
    </div>

    <script src="https://cdn.scaledrone.com/scaledrone.min.js"></script>
    <script>
        const drone = new ScaleDrone('HbdbzAINeNp3Eh8f');
        let localStream;
        let remoteStream;
        let peerConnection;
        const roomName = 'video_chat_room';

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ WebRTC
        const config = {
            iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
        };

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ –≤–∏–¥–µ–æ
        async function startCall() {
            localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            document.getElementById('localVideo').srcObject = localStream;

            // –ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫ ScaleDrone
            drone.on('open', error => {
                if (error) return console.error(error);
                const room = drone.subscribe(roomName);
                room.on('open', error => error && console.error(error));
                room.on('members', members => {
                    if (members.length === 2) {
                        startWebRTC(true);
                    }
                });
                room.on('data', (message, client) => {
                    if (client.id !== drone.clientId) {
                        handleSignalingData(message);
                    }
                });
            });
        }

        function startWebRTC(isCaller) {
            peerConnection = new RTCPeerConnection(config);
            peerConnection.onicecandidate = event => {
                if (event.candidate) {
                    drone.publish({ room: roomName, message: { candidate: event.candidate } });
                }
            };
            peerConnection.ontrack = event => {
                document.getElementById('remoteVideo').srcObject = event.streams[0];
            };

            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

            if (isCaller) {
                peerConnection.createOffer().then(offer => {
                    return peerConnection.setLocalDescription(offer);
                }).then(() => {
                    drone.publish({ room: roomName, message: { offer: peerConnection.localDescription } });
                });
            }
        }

        function handleSignalingData(data) {
            if (data.offer) {
                peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer));
                peerConnection.createAnswer().then(answer => {
                    return peerConnection.setLocalDescription(answer);
                }).then(() => {
                    drone.publish({ room: roomName, message: { answer: peerConnection.localDescription } });
                });
            } else if (data.answer) {
                peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
            } else if (data.candidate) {
                peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
            }
        }

        function endCall() {
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            document.getElementById('remoteVideo').srcObject = null;
            document.getElementById('localVideo').srcObject = null;
        }
    </script>
</body>
</html>
